<!DOCTYPE html>
<html>
<head>
  <title>Medieval Item Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background-image: url('https://www.transparenttextures.com/patterns/parchment.png');
      background-color: #f4e4bc;
      margin: 40px;
      text-align: center;
      color: #2c1b07;
    }
    h1 {
      font-size: 2.5em;
      color: #4a2c0d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      border-bottom: 3px solid #8b5a2b;
      padding-bottom: 10px;
    }
    .elemento {
      background-color: #e6d5a7;
      border: 4px solid #8b5a2b;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      width: 300px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      font-size: 1.2em;
      position: relative;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .elemento:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    .selected {
      background-color: #8b5a2b;
      color: #fff;
      border-color: #d4a017;
    }
    .elemento::before {
      content: '✠';
      position: absolute;
      top: -10px;
      left: -10px;
      font-size: 1.5em;
      color: #8b5a2b;
    }
    .item-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #8b5a2b;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Itens Medievais</h1>
  <div class="elemento" onclick="selectItem(this)">
    <img src="https://via.placeholder.com/80?text=Espada" alt="Espada de Ferro" class="item-image">
    <span>Espada de Ferro</span>
  </div>
  <div class="elemento" onclick="selectItem(this)">
    <img src="https://via.placeholder.com/80?text=Escudo" alt="Escudo de Carvalho" class="item-image">
    <span>Escudo de Carvalho</span>
  </div>

  <script>
    function selectItem(element) {
      document.querySelectorAll('.elemento').forEach(item => {
        item.classList.remove('selected');
      });
      element.classList.add('selected');
      alert('Item selecionado: ' + element.querySelector('span').textContent);
    }
  </script>
</body>
</html>
