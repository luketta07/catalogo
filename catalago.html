<!DOCTYPE html>
<html>
<head>
  <title>Medieval Item Catalog</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Cat√°logo de Itens Medievais</h1>
  <div class="elemento" onclick="selectItem(this)">
    <img src="https://via.placeholder.com/80?text=Espada" alt="Espada de Ferro" class="item-image">
    <span>Espada de Ferro</span>
  </div>
  <div class="elemento" onclick="selectItem(this)">
    <img src="https://via.placeholder.com/80?text=Escudo" alt="Escudo de Carvalho" class="item-image">
    <span>Escudo de Carvalho</span>
  </div>

  <script>
    function selectItem(element) {
      document.querySelectorAll('.elemento').forEach(item => {
        item.classList.remove('selected');
      });
      element.classList.add('selected');
      alert('Item selecionado: ' + element.querySelector('span').textContent);
    }
  </script>
</body>
</html>
